<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Criar Aula</title>
    <link rel="stylesheet" href="style_criaraula.css">
    <link href="upload.js">
    <link href='https://unpkg.com/boxicons@2.1.1/css/boxicons.min.css' rel='stylesheet'>
    <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="modal">
        <div class="modal-aula">
            <div class="icon-x">
                <i id="close" class='bx bx-x close'></i>
            </div>
            <h1 class="titulo-modal">CRIAR AULA</h1>

            <div class="inputnome">
                <label for="nome"name="nome">Nome:</label><br>
                <input placeholder="Insira o nome da aula" class="input-nome" type="text" id="nome" name="nome">
            </div> 
       
            <label for="descricao" name="descricao">Descrição:</label><br>
            <textarea placeholder="Descreva a aula" id="descricao" name="descricao"></textarea>

            <label>Adicionar envio:</label>
            <div class="upload-container" id="upload-area">
                <p>Adicionar arquivos</p>
                <input type="file" id="file-input" hidden multiple>
                <button onclick="document.getElementById('file-input').click()">Escolher arquivo</button>
                <ul class="file-list" id="file-list"></ul>
                <script src="upload.js"></script>
            </div>    

            <div class="buttons"> 
                <button class="btnAddAula" onclick="addTreinamento()">CRIAR</button>
                <button class="btnClose" onclick="closeModal()">SAIR</button>
            </div>                
        </div>
    </div>
</body>
</html>
