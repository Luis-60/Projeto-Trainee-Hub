<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Criar Modulo</title>
    <link rel="stylesheet" href="style_criarmodulo.css">
    <link href='https://unpkg.com/boxicons@2.1.1/css/boxicons.min.css' rel='stylesheet'>
</head>
<body>
    <div class="modal">
        <div class="modal-modulo">
            <div class="icon-x">
                <i id="close" class='bx bx-x close'>
                
                </i>
            </div>
            <h1 class="titulo-modal">CRIAR MÓDULO</h1>

            <div class="inputnome">
                <label for="nome"name="nome">Nome:</label><br>
                <input placeholder="Insira o nome do módulo" class="input-nome" type="text" id="nome" name="nome">
            </div>      
            <label for="descricao" name="descricao">Descrição:</label><br>
            <textarea placeholder="Descreva o módulo" id="descricao" name="descricao"></textarea>
            <div class="buttons"> 
                <button class="btnAddTreinamento" onclick="addTreinamento()">CRIAR</button>
                <button class="btnClose" onclick="closeModal()">SAIR</button>
            </div>
        </div>
    </div>
</body>
</html>
